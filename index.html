<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <p class="Game">Rock Paper Scissors</p>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="img" height="150px">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="img" height="150px">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" alt="img" height="150px">
        </div>

    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="you">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>  
    <div class="msg-container">
    <p id="msg">Play your Moves</p>
    <p class="btn">New Game</p>
    </div>
    <script src="rps.js"></script>
</body>

</html>
